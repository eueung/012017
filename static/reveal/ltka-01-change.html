<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>EM - reveal.js</title>
	<meta name="description" content="desc template">
	<meta name="author" content="EM">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css" id="theme">
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<script>
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>

	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
<!-- =============================== -->
<div class="reveal"><div class="slides">


<section>
    <h2>Change... Wind of Change</h2>
    <audio data-autoplay src="custom/audios/wind.mp3"></audio>
    <div>
        <img class="b" src="custom/images/scorpion.jpg" style="width: 350px;  hmax-height: none; max-width: none;">
        <br>
    </div>
    <div>...The world is <font color="#ff9900">closing in</font> |
        <font color="#ffff00">Did you ever think</font> |
        That we could be so <font color="#ff9900">close</font>, like brothers |
        <font color="#ffff00">The future's in the air</font> |
        I can feel it <font color="#ff9900">everywhere</font> |
        <font color="#ffff00">Blowing with the wind of change</font> ...</div>
    <div>
        <br>
    </div>
</section>




</div></div>
<!-- =============================== -->
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script>
	Reveal.initialize({
		controls: true,
		progress: true,
		history: true,
		center: true,

		transition: 'slide', // none/fade/slide/convex/concave/zoom

		dependencies: [
			{ src: 'lib/js/classList.js', 
			  condition: function() { return !document.body.classList; } },
			{ src: 'plugin/markdown/marked.js', 
			  condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: 'plugin/markdown/markdown.js', 
			  condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: 'plugin/highlight/highlight.js', async: true, 
			  callback: function() { hljs.initHighlightingOnLoad(); } },
			{ src: 'plugin/zoom-js/zoom.js', async: true },
			{ src: 'plugin/notes/notes.js', async: true }
		]
	});
</script>
<!-- =============================== -->
</body></html>
